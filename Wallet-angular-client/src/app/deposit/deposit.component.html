
<div class="container" align="center">
  <br><h2>Deposit Money    <img src="./assets/deposit.png" width="40" height="40" alt="icon"></h2><br>
  <div class="jumbotron div-custom" style="width: 90%; border-style: solid">

   
   <form  #depForm=ngForm (ngSubmit)="onSubmit()" >
    <div class="form-group">
        <label>Account Number:</label>
        <input required type="number" class="form-control" #accountNumber=ngModel id="accountNumber"  [(ngModel)]="account.accountno" name="accountNumber">
        <small class="text-danger" [class.d-none]="accountNumber.valid||accountNumber.untouched">Please Enter Account Number</small>
      </div>
 
      <div class="form-group">
        <label>Amount:</label>
        <input required type="number" class="form-control" id="amount" #amount=ngModel [(ngModel)]="amountvalue" name="amount">
        <small class="text-danger" [class.d-none]="amount.valid||amount.untouched">Please Enter Amount</small>
        
      </div>
     <button type="submit"  [disabled]="depForm.form.invalid" class="btn btn-success" class="btn btn-primary" novalidate>Deposit</button>
</form>


  </div>
  <button type="submit" class="btn btn-primary" (click)="back()">Return</button>
  <div class="w3-container">
  <h3 > <span class="w3-tag w3-green">{{message}}</span></h3>
</div>
  </div>
