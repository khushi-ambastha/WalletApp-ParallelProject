
<div class="panel panel-primary"></div>
<div class="panel-heading">
    <h1 align="center">My Account Details  <img src="./assets/accountdetails.png" width="45" height="45" alt="icon"></h1>
  </div>
  <br>
  <hr>
  <div class="panel-body">
    <table class="table table-striped">
      <thead>
        <tr>
            <th><i>Type</i></th>
            <th><i>Values</i></th>
            </tr>
            </thead>
            <tbody>
               
                    <tr >
                    <td style="font-family: 'Times New Roman'; font-size: large;">Account Number</td>
                    <td>{{acc.accountno}}</td>
                    </tr>
                    <tr>
                    <td style="font-family: 'Times New Roman'; font-size: large;">Account holder Name</td>
                    <td>{{acc.name}}</td>
                    </tr>
                    <tr>
                      <td style="font-family: 'Times New Roman'; font-size: large;">Phone number</td>
                    <td>{{acc.phoneno}}</td>
                    </tr>
                    <tr>
                      <td style="font-family: 'Times New Roman'; font-size: large;">Address</td>
                    <td>{{acc.address}}</td>
                    </tr>
                    <tr>
                      <td style="font-family: 'Times New Roman'; font-size: large;">Email address</td>
                    <td>{{acc.email}}</td>
                    </tr>
                    <tr>
                    <td> <button type="submit" class="btn btn-primary" (click)="update()">Update details</button></td>
                    <td><button type="submit" class="btn btn-info" (click)="back()">Return</button></td>
                  
                    </tr>

            </tbody>
            </table>
            </div>
