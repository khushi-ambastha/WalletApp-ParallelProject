

<div class="container" align="center">
    <br><h2>Transfer Money  <img src="./assets/transfer.jpg" width="40" height="40" alt="icon"></h2><br>
    <div class="jumbotron" style="width: 90%; border-style: solid">
        
        <form >
            <div class="form group">
                <label for="accountno">Enter the Recepient Account Number</label>
                <input type="number" name="accountno" class="form-control" [(ngModel)]="accountnum" #accountno= ngModel required>
                <small class="text-danger" [class.d-none]="accountno.valid||accountno.untouched">Please Enter Recepient Account Number</small>
      
            </div>
           
            <div class="form group">
                <label for="balance">Amount to transfer:</label>
                <input type="number" name="balance" class="form-control" [(ngModel)]="balanceval" #amount= ngModel required>
                <small class="text-danger" [class.d-none]="amount.valid||amount.untouched">Please Enter Amount</small>
            </div>
        
            <div class="form group">
                <input type="submit" value="Transfer" class="btn btn-success" (click)="submit()" name="save">
            </div>
           
        </form>
        
    </div>
    <div class="w3-container">
        <h3 > <span class="w3-tag w3-green">{{message}}</span></h3>
        <button type="submit" class="btn btn-primary" (click)="back()">Return</button>
      </div>
</div>
